<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 offset-lg-3">
					<h1 class="header text-center">
					<span>Получте видео-иструкцию</span>
					<strong class="text-uppercase">как научиться медитировать</strong>
				</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6 offset-lg-1">
				<div class="video"><iframe width="100%" height="315" src="https://www.youtube.com/embed/gpV_nshKfIM?controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
			</div>
			<div class="col-lg-4">
					<div class="form">
						<form action="#">
							<p class="form-header text-center">Ведите ваши данные</p>
							<input type="text" class="form-control form-control-lg" placeholder="Введите ваше имя">
							<input type="text" class="form-control form-control-lg" placeholder="Введите ваш e-mail">
							<div class="row mx-auto"><button class="btn-primary btn-lg">Получить инструкцию</button></div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
		<div class="row"><div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<h2 class="section-header text-center text-uppercase">Преимущества</h2>
		</div>
	</div>
	<div class="feature text-center">
		<div class="row mx-auto">
			<div class="col-lg-3 offset-lg-0 col-sm-5">
				<img src="img/01.png" alt="Преимущество">
				<p>Первое преимущество</p>
			</div>
			<div class="col-lg-3 offset-lg-0 col-sm-6 offset-sm-1">
				<img src="img/02.png" alt="Преимущество">
				<p>Второе преимущество</p>
			</div>
			<div class="col-lg-3 offset-lg-0 col-sm-5">
				<img src="img/03.png" alt="Преимущество">
				<p>Третье преимуществ</p>
			</div>
			<div class="col-lg-3 offset-lg-0 col-sm-6 offset-sm-1">
				<img src="img/04.png" alt="Преимущество">
				<p>Четвертое преимущество</p>
			</div>
		</div>
	</div>
	<div class="baton d-grid gap-2"><button class="btn-primary btn-lg">Получить инструкцию</button></div>
</div>
</div>
</body>
</html>
